<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
        <p>Administra tus productos de forma sencilla.</p>
    </header>

    <section id="add-product">
        <h2>Agregar Producto</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nombre del Producto" required>
            <input type="number" id="product-quantity" placeholder="Cantidad" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <button type="submit">Agregar al Inventario</button>
        </form>
    </section>

    <section id="inventory">
        <h2>Inventario</h2>
        <ul id="product-list">
            <!-- Los productos se mostrarán aquí -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
